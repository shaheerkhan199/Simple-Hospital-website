			margin: 0;

		}
		body {
    margin: 0;
    padding: 0;

    background-size: cover;
    display: table;

}
		.sideNav{

		}

		.tag{

			background-color: #2B3537;
			color: white;
		}
		#sub1{
			font-size: 22px;
			display: inline-block;
			font-family: sans-serif;
			font-weight: bold;
			padding-left:50px;
			padding-top: 10px;
		}
		#sub2{
			font-size: 22px;
			display: inline-block;
			font-family: sans-serif;
			font-weight: bold;
			color: tomato;
			padding-left:5px;
		}
		.userName{
			height: 90px;
			width: 100%;
			background-color: tomato;
		}
		.userName h2{
			text-align: center;
			color: black;
			font-family: sans-serif;
			font-weight: bold;
			padding-top: 15px;
		}
		.userName h3{
			text-align: center;
			color: white;
			font-family: sans-serif;
			font-weight: bold;
			padding-top: 5px;
		}
		.navLinks{
			width: 100%;
		}
		.link{
			color: white;
			border-top: 1px solid grey;
			border-bottom: 1px solid grey;
			padding:15px;
			font-size: 18px;		
		}
		.link i{
			display: inline-block;
		}
		.link p{
			display: inline-block;
			padding-left:20px; 
		}
		.link:hover{
			background-color: #293D55;
			color: tomato;
			transition: 0.7s;
		}
		.leftIcon{
			float: left;
			height: 50px;
			width: 50px;
		}
		.leftIcon i{
			color: tomato;
			font-size: 25px;
			padding: 14px;
		}
		.rightIcons{
			height: 50px;
			width: 250px;
			float: right;
		}
		.rightIcons i{
			color: tomato;
			padding: 10px;
			font-size: 20px;
			vertical-align: 12px;
		}
		.rightIcons img{
			margin-left: 15px;
		}
		.rightIcons i:hover{
			outline:1px solid tomato;
			border-radius: 5px;
		}
		.popUp{
			height: 50px;
			width: 100px;
			background-color: #293D55;
			float: right;
			display: none;
			border:2px solid tomato;
			border-radius: 20px;
		}
		.popUp a{
			text-decoration: none;
			color: tomato;
			font-size: 20px;
			padding: 20px;
			line-height: 50px;
		}
		.box{
			background-color: black;
			height: 650px;
			width: 70%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-35%,-50%);
			border:5px solid tomato;
		}
		.nestedBox{
			background-color: black;
			height: 550px;
			width: 90%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border:5px solid #33cc33;
			color: white
		}
		table{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		input[type="text"],input[type="password"],input[type="number"]{
			padding: 10px;
			border:none;
			outline: none;
			border-bottom: 2px solid tomato;
			background-color: transparent;
			color: white;
		}
		.country,.Currency{
			padding: 10px;
			border:none;
			outline: none;
			border-bottom: 2px solid tomato;
			background-color: transparent;
			color: white;
			background-color: black;
		}
		input[type="submit"]{
			padding: 10px;
			border:none;
			outline: none;
			background-color: #33cc33;
			width: 100px;
			color: black;
			cursor: pointer;
			margin-top: 20px;
		}
