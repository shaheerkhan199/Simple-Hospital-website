<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#userImg").click(function(){
				$(".popUp").slideToggle("slow");
			});
			$("#logout").click(function(){
					$(".popUp").hide();
				});

		});
	</script>
	<title>Dashboard</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background: url(images/background.jpg) 50% 50% no-repeat;
    background-size: cover;
    display: table;
    color: azure;
}
		.sideNav{
			height: 100vh;
			width: 20%;
			background-color: #151716;
			float: left;
		}
		.header{
			height: 50px;
			width: 80%;
			float: left;
			background-color: #293D55;
		}
		.tag{
			height: 50px;
			width: 100%;
			background-color: #2B3537;
			color: white;
		}
		#sub1{
			font-size: 22px;
			display: inline-block;
			font-family: sans-serif;
			font-weight: bold;
			padding-left:50px;
			padding-top: 10px;
		}
		#sub2{
			font-size: 22px;
			display: inline-block;
			font-family: sans-serif;
			font-weight: bold;
			color: tomato;
			padding-left:5px;
		}
		.userName{
			height: 90px;
			width: 100%;
			background-color: tomato;
		}
		.userName h2{
			text-align: center;
			color: black;
			font-family: sans-serif;
			font-weight: bold;
			padding-top: 15px;
		}
		.userName h3{
			text-align: center;
			color: white;
			font-family: sans-serif;
			font-weight: bold;
			padding-top: 5px;
		}
		.navLinks{
			width: 100%;
		}
		.link{
			color: white;
			border-top: 1px solid grey;
			border-bottom: 1px solid grey;
			padding:15px;
			font-size: 18px;		
		}
		.link i{
			display: inline-block;
		}
		.link p{
			display: inline-block;
			padding-left:20px; 
		}
		.link:hover{
			background-color: #293D55;
			color: tomato;
			transition: 0.7s;
		}
		.leftIcon{
			float: left;
			height: 50px;
			width: 50px;
		}
		.leftIcon i{
			color: tomato;
			font-size: 25px;
			padding: 14px;
		}
		.rightIcons{
			height: 50px;
			width: 250px;
			float: right;
		}
		.rightIcons i{
			color: tomato;
			padding: 10px;
			font-size: 20px;
			vertical-align: 12px;
		}
		.rightIcons img{
			margin-left: 15px;
		}
		.rightIcons i:hover{
			outline:1px solid tomato;
			border-radius: 5px;
		}
		.popUp{
			height: 50px;
			width: 100px;
			background-color: #293D55;
			float: right;
			display: none;
			border:2px solid tomato;
			border-radius: 20px;
		}
		.popUp a{
			text-decoration: none;
			color: tomato;
			font-size: 20px;
			padding: 20px;
			line-height: 50px;
		}

		.box{
			background-color: black;
			height: 650px;
			width: 70%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-35%,-45%);
			border:5px solid tomato;
			color:white;
		}
		.nestedBox{
			background-color: black;
			height: 550px;
			width: 90%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border:5px solid #33cc33;
			color: white
		}
		table{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		input[type="text"],input[type="password"]{
			padding: 10px;
			border:none;
			outline: none;
			border-bottom: 2px solid tomato;
			background-color: transparent;
			color: white;
		}
		input[type="submit"]{
			padding: 10px;
			border:none;
			outline: none;
			background-color: #33cc33;
			width: 100px;
			color: black;
			cursor: pointer;
			margin-top: 20px;
		}
		.form-control{
			padding: 10px;
			border:none;
			outline: none;
			border-bottom: 2px solid tomato;
			background-color: transparent;
			color: white;
			background-color: black;
		}
		
	</style>
</head>

			<a href="#"><div class="link"><i class="fas fa-power-off"></i><p>Logout</p></div></a>
		</div>
	</div>
